
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atelier du Terroir</title>
    <script type="text/javascript">
      // GitHub Pages Project Page PathSegmentsToKeep should be 1 if repo name is in URL
      // (e.g., username.github.io/Atelier-du-Terroir/ -> segments = 1)
      // Since this script is generic, we try to detect if we're in a project page
      var pathSegmentsToKeep = window.location.pathname.indexOf('/Atelier-du-Terroir') === 0 ? 1 : 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
